spring:
  config:
    activate:
      on-profile: prod
  datasource:
    url: jdbc:h2:file:/data/demo
    password: password
    username: sa
    driver-class-name: org.h2.Driver
  h2:
    console:
      enabled: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    defer-datasource-initialization: true

server:
  port: 9000